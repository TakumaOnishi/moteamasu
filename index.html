      <meta name="discription" content="モテアマス三軒茶屋（もてあますさんげんぢゃや）は、東京都世田谷区にあるシェアハウス。2016年11月に実業家のカズキタによって開館された。もとは社員寮であったこの建物にひとりで住み始めたカズキタが、15LDKの大空間を持て余したことから「モテアマス」の名がついたという。以来、その恵まれた立地と懐の広いコミュニティに多くのフリーランサーが流れ着き、今では駐車場やテントにまで「人を持て余す」シェアハウスになっている。">

   <body>
      <div id="vignette">
         <img id="you" src="./images/you.svg">
         <div id="message">
            <div></div>
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
         </div>
      </div>
      <div id="room"></div>
      <script>
         const message = document.getElementById("message");
         const option = document.querySelectorAll("#message > div");
         function tell(text){
            if(option[1].innerHTML) return;
            message.style.transition = "none";
            message.style.opacity = "1";
            option[0].innerHTML = text;
            setTimeout(() => {
               if(option[0].innerHTML == text){
                  message.style.transition = "opacity ease-out .5s";
                  message.style.opacity = "0";
               };
            }, 2000);
         }
      </script>
   </body>
